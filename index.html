<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>AC Horoscopes</title>
</head>

<!-- 	First State
- The app has 2 unique states.
- In the first state, we present a form to collect our user data.
- That user data will be limited to the options we have available in a valid zodiac.
- The first state has a title, a label on a selector input with our zodiac options, then finally a submit button.

	Second State
- This state is even simpler than the first.
- We can break this down into an image and a paragraph.
- The Image is presented above all of the text to confirm that we are talking about the according sign.
- The paragraph needs some formatting but itâ€™s just simple text returned to the user depending on their selection.
 -->

<body>
    <main>
        <section class="form-section" id="form-zection" name="formSection">
        <h1>Zodiac Sign Form</h1>
        <form id="zodiacForm">
            <label for="mySelect">Choose your zodiac sign:</label>
            <select class="mood-select" id="mood-select" name="mood">
                <option value="" placeholder="Select your sign" disabled selected>Select your sign</option>
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        </section>
<section class="result-section hidden" id="result-section" name="resultSection">
    <img class="zodiac-image" id="zodiac-image" alt="Zodiac Image">
    <p class="results" id="results"></p>
    <p class="results0" id="results0"></p>
    <p class="results-text" id="results-text"></p>
</section>
    </main>
</body>
<script src="JS/script.js"></script>

</html>
